<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <title>投票Dapp</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" style="width: 650px;">
            <div class="row">
                <div class="col-md-12">

                    <h1 class="text-center">投票Dapp</h1>
                    <hr/><br/>

                    <div id="loader">
                        <p class="text-center">Loading...</p>
                    </div>

                    <div id="content" style="display: ruby;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">候选人</th>
                                    <th scope="col">得票数</th>
                                </tr>
                            </thead>
                            <tbody id="candidateResult">   </tbody>
                        </table>
                        <hr/>
                        <form onSubmit="App.castVote();return false;">
                            <div class="form-group">
                                <label for="candidateSelect">选择候选人</label>
                                <select id="candidateSelect" class="form-control"></select>
                            </div>
                            <button type="submit" class="btn btn-primary center-block">投票</button>
                        </form>
                        <hr/>
                    </div>
                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
